<div style="text-align: center">
  <h1>{{'About' | translate}}</h1>
  <p>{{'TypeRealm is a game prototype for typists.' | translate}}</p>
  <ng-container *ngIf="!endTime">
    <p>{{'Please write the following sentence as fast as possible to determine your skill.' | translate}}</p>
    <div class="sentence" [class.wrong]="wrong"><span class="written">{{written}}</span>{{text}}</div>
    <input [formControl]="input" spellcheck="false" />
  </ng-container>
  <ng-container *ngIf="endTime">
    <p>Your average typing speed is: {{speed}} wpm (or {{speed * 5}} cpm).</p>
    <button type="submit" (click)="onSubmit()">{{'OK' | translate}}</button>
  </ng-container>
</div>
